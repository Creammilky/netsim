    # This is a data centre topology using FRRouting
    name: fdc

    topology:
      defaults:
        kind: linux
        image: wbitt/network-multitool:alpine-extra

      nodes:
        1:
          id: 1
          label: Router A
          weight: 1.0
          ASN: 64512
          properties: [Property(name='type', value='border'), Property(name='role', value='edge'), Property(name='location', value='datacenter')]
        2:
          id: 2
          label: Router B
          weight: 0.85
          ASN: 64513
          properties: [Property(name='type', value='core'), Property(name='role', value='transit'), Property(name='location', value='backbone')]
        3:
          id: 3
          label: Router C
          weight: 0.9
          ASN: 64514
          properties: [Property(name='type', value='border'), Property(name='role', value='edge'), Property(name='location', value='branch')]
        4:
          id: 4
          label: Router D
          weight: 0.95
          ASN: 64515
          properties: [Property(name='type', value='core'), Property(name='role', value='transit'), Property(name='location', value='backbone')]
        5:
          id: 5
          label: Router E
          weight: 0.8
          ASN: 64516
          properties: [Property(name='type', value='distribution'), Property(name='role', value='aggregation'), Property(name='location', value='regional')]
        6:
          id: 6
          label: Router F
          weight: 0.75
          ASN: 64517
          properties: [Property(name='type', value='border'), Property(name='role', value='edge'), Property(name='location', value='branch')]

      links:
        - endpoints: ["1", "2"]
        - endpoints: ["1", "4"]
        - endpoints: ["2", "4"]
        - endpoints: ["2", "3"]
        - endpoints: ["3", "6"]
        - endpoints: ["4", "5"]
        - endpoints: ["4", "6"]
        - endpoints: ["5", "6"]
    